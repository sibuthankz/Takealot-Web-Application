<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Shopping Cart</title>
        <!--script src="app.js" type="text/javascript"></script-->
        <!-- scripts -->
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-cookies.min.js" type="text/javascript"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- links -->
        <script src="js/modules.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="css/offcanvas.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <style type="text/css">
            .btn-glyphicon {
                padding:8px;
                background:#ffffff;
                margin-right:4px;
            }
            .icon-btn {
                padding: 1px 15px 3px 2px;
                border-radius:50px;
            }
        </style>
    </head>
    <body ng-app="app">
        <div style="align-content: center">
            <nav class="navbar navbar-default" style="height: 80px">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="http://127.0.0.1:8080/"><img alt="Logo" width="250" height="60"
                                                                                   src="images/logo.webp"/>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="http://127.0.0.1:8080/cart" class="btn btn-submit-fix btn-md">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div ng-controller="CartController" ng-init="getCart()" style="padding-right: 30%">
                <form>
                    <table class="table">
                        <caption><h3>Customer Information</h3></caption>
                        <tr>
                            <th>Customer Name  </th> <td> {{name}}</td>
                        </tr>
                        <tr>
                            <th>Email </th> <td>  {{email}}</td>
                        </tr>
                        <tr>
                            <th>Delivery Address  </th>
                            <td><textArea ng-model="address"></textArea></td>
                        </tr>
                    </table> 
                    <table class="table">
                        <caption><h3>Credit Card Information</h3></caption>
                        <tr>
                            <th>Card Number </th>
                            <td><input type="number" ng-model="payment.creditCardNo"/></td>
                        </tr>
                        <tr>
                            <th>Expiry Date</th>
                            <td><input type="month" ng-model="payment.expiryMonth"/></td>
                        </tr>
                        <tr>
                            <th>Security number</th>
                            <td><input type="password" ng-model="payment.securityNo" /></td>
                        </tr>
                    </table>
                    <table class="table table-striped">
                        <caption><h3>Shopping Cart</h3></caption>
                        <tr>
                            <th>Item Description</th>
                            <th>Quantity &emsp;</th>
                            <th>Unit Price</th>


                        </tr>
                        <tr></tr>
                        <tr ng-repeat="cart in shoppingCart">
                            <td>{{cart.description}}</td>
                            <td>&emsp;{{cart.quantity}}  &emsp;</td>
                            <td>R{{cart.unitPrice}}</td>

                        </tr>
                        <tr>
                            <td><b>Total</b></td>
                            <td></td>
                            <td ng-init="subTotal()"><b>R{{total}}</b></td>
                        </tr> 
                    </table>
                    <tr style="float: right">
                        <button class="btn btn-submit-fix" ng-click="placeOrder()">Place Order</button>
                    </tr>

                </form>

            </div> 
        </div>
    </body>
</html>
