<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration</title>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-cookies.min.js" type="text/javascript"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- links -->
        <script src="js/modules.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/registration.css" type="text/css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    </head>
    <body> 
        <div class="body">
            <nav class="navbar navbar-default" style="height: 80px">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="http://127.0.0.1:8080/"><img alt="Logo" width="250" height="60"
                                                                                   src="images/logo.webp"/>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://127.0.0.1:8080/logout"><span class="glyphicon glyphicon-user"></span><ul></ul>Logout</a></li>
                        <li><a href="#"><button class="glyphicon glyphicon-shopping-cart">Add Stock</button></a></li>
                    </ul>
                </div>
            </nav>
            
            <table ng-controller="OrderController" ng-init="fetchOrders()">
                <tr>
                    <th>Customer </th>
                    <th>Email </th>
                    <th>Delivery Address</th>
                    <th>Amount Due</th>
                    <th>MORE</th>
                </tr>
                <tr ng-repeat="order in response">
                    <td>{{order.name}}</td>
                    <td>{{order.email}}</td>
                    <td>{{order.address}}</td>
                    <td>R{{order.subTotal}}</td>
                    <td><button ng-click="viewOrder(order)">View Order</button></td>
                </tr>
            </table>
            <table ng-show="showOrder">
                <caption>Order Information</caption>
                <tr>
                    <td>Order ID : {{}}</td>
                    <td>Email </td>
                </tr>
            </table>
        </div>
    </body>
</html>
