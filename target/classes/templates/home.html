<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Home page</title>
        <!--script src="app.js" type="text/javascript"></script-->
        <!-- scripts -->
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-cookies.min.js" type="text/javascript"></script>

        <script src="js/modules.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- links -->

        <link type="text/css" rel="stylesheet" href="css/offcanvas.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet" />
    </head>
    <body ng-app="app" ng-controller="StockController">
        <nav class="navbar navbar-default" style="height: 80px">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://127.0.0.1:8080/"><img alt="Logo" width="250" height="60"
                                                                               src="images/logo.webp"/>
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://127.0.0.1:8080/test"><span class="glyphicon glyphicon-sunglasses"></span><ul></ul>Administrator </a></li>
                    <li><a href="http://127.0.0.1:8080/login"><span class="glyphicon glyphicon-user"></span><ul></ul>Login</a></li>
                    <li><a href="http://127.0.0.1:8080/register"><span class="glyphicon glyphicon-user"></span><ul></ul>Register</a></li>
                    <li><a href="http://127.0.0.1:8080/cart" class="btn btn-submit-fix btn-md">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" style="padding-top: 0.5%">
            <div class="container-fluid" >
                <div class="col-6 col-md-3 sidebar-offcanvas" id="sidebar">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">Shop by Department</a>
                        <a href="#" class="list-group-item">Liquor and Soft Drinks</a>
                        <a href="#" class="list-group-item">Computers and Tablets</a>
                        <a href="#" class="list-group-item">TV, Audio and Video</a>
                        <a href="#" class="list-group-item">Music</a>
                        <a href="#" class="list-group-item">Computers and Tablets</a>
                        <a href="#" class="list-group-item">TV, Audio and Video</a>
                        <a href="#" class="list-group-item"><img src="images/daily.webp" alt="Daily Deals" /></a>
                    </div>
                </div>
                <form style="padding-bottom: 5%">
                    <div class="col-lg-2">
                        <div class="dropdown"> 
                            <select class="btn btn-default dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="width: 177">
                                <option value="all">Search in Department  </option>
                                <option value="Liquor">Liquor and Soft Drinks</option>
                                <option value="computers">Computers and Tablets</option>
                                <option value="TV_audio">TV, Audio and Video</option>
                                <option value="Music">Music</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="search" placeholder="Search for..." />
                            <span class="input-group-btn">
                                <button class="btn btn-default" ng-click="findByName" type="button">Search</button>
                            </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->

                    <div style="padding-top: 8%">
                        <img alt="Note 8" src="note8.png"/>
                        <img alt="app" src="download.webp" width="215"/>
                    </div>
                </form>
            </div>
        </div>

        <div class="container modal-body" style="padding-top:2px" ng-init="getStock()">
            <table class="table thead-default">
                <thead class="thead-default">
                    <tr>
                        <td></td>
                        <th>Name</th>
                        <th>Unit Price</th>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products| filter: search"> 
                        <td>
                            <img data-ng-src="data:image/png;base64,{{product.imageUrl}}" width="100" 
                                 height="100" alt="{{product.name}}" />
                        </td>
                        <td>{{product.name}}</td>
                        <td>R{{product.price}}</td>
                        <td><button class="icon-shopping-cart icon-white btn btn-success fa fa-shopping-cart" aria-hidden="true" 
                                    ng-click="addToCart(product)"> Add To Cart</button></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </body>
</html>
