<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Shopping Cart</title>

        <!-- scripts -->
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-cookies.min.js" type="text/javascript"></script>

        <script src="js/modules.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- links -->
        <script src="js/modules.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="css/offcanvas.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <style type="text/css">
            .btn-glyphicon {
                padding:8px;
                background:#ffffff;
                margin-right:4px;
            }
            .icon-btn {
                padding: 1px 15px 3px 2px;
                border-radius:50px;
            }
        </style>
    </head>
    <body ng-app="app" ng-controller="CartController">
        <nav class="navbar navbar-default" style="height: 80px">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://127.0.0.1:8080/"><img alt="Logo" width="250" height="60"
                                                                               src="images/logo.webp"/>
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://127.0.0.1:8080/checkout"><button class="glyphicon glyphicon-shopping-cart">Checkout</button></a></li>
                </ul>
            </div>
        </nav>
        <div class="container" style="padding-top: 0.5%" >
            <div class="container-fluid">

               
            </div>
            <div ng-init="getCart()">
                <h3>Shopping Cart</h3>
                <div>
                    <table class="table table-striped">
                        <caption> </caption>
                        <tr>
                            <th></th>
                            <th>Item Description</th>
                            <th>Quantity &emsp;</th>
                            <th>Unit Price</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr></tr>
                        <tr ng-repeat="cart in shoppingCart">
                            <td>
                                <img data-ng-src="data:image/png;base64,{{cart.imageUrl}}" width="100" 
                                     height="100" alt="{{cart.description}}" />
                            </td>
                            <td>{{cart.description}}</td>
                            <td ng-show="updateField"><input type="text" ng-model="cart.quantity"/></td>
                            <td ng-hide="updateField">{{cart.quantity}}</td>
                            <td>R{{cart.unitPrice}}</td>
                            <td>
                                <button class="glyphicon btn-glyphicon glyphicon-trash img-circle text-danger" ng-click="remove(cart)"/>
                            </td>
                        </tr>
                        <tr>
                            <td><b>Total</b></td>
                            <td></td>
                            <td ng-init="subTotal()"><b>R{{total}}</b></td>
                        </tr>         
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
