<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration</title>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-cookies.min.js" type="text/javascript"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- links -->
        <script src="js/modules.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/registration.css" type="text/css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    </head>
    <body> 
        <div class="body">
            <nav class="navbar navbar-default" style="height: 80px">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="http://127.0.0.1:8080/"><img alt="Logo" width="250" height="60"
                                                                                   src="images/logo.webp"/>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://127.0.0.1:8080/login"><span class="glyphicon glyphicon-user"></span><ul></ul>Login</a></li>
                        <li><a href="http://127.0.0.1:8080"><button class="glyphicon glyphicon-shopping-cart">Cart</button></a></li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="row main">
                    <div class="main-login main-center">
                        <h5>Registration Form</h5>
                        <form ng-submit="create()" ng-controller="UserController">

                            <!-- First Name -->
                            <div class="form-group">
                                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="cust.firstName" name="name" id="name"  placeholder="Enter your First Name"/>
                                    </div>
                                </div>
                            </div>
                            <!--  Last Name -->
                            <div class="form-group">
                                <label for="lastname" class="cols-sm-2 control-label">Your Surname</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="cust.lastName" name="lastname" id="lastname"  placeholder="Enter your Last Name"/>
                                    </div>
                                </div>
                            </div>
                            <!-- Email  -->
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="cust.email" name="email" id="email"  placeholder="Enter your Email"/>
                                    </div>
                                </div>
                            </div>
                            <!-- Gender -->
                            <div class="form-group"> 
                                <label for="cell" class="cols-sm-2 control-label">Gender</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon-earphone" aria-hidden="true"></i></span>
                                        <select ng-model="cust.gender" class="form-control">
                                            <option value="F" selected="">Female</option>
                                            <option value="M" >Male</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <!-- Phone -->
                            <div class="form-group"> 
                                <label for="cell" class="cols-sm-2 control-label">Your Cell</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon-earphone" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="cust.mobileNo" name="cell" id="cell"  placeholder="Enter your cell number"/>
                                    </div>
                                </div>
                            </div>
                            <!--  Birthday -->
                            <div class="form-group">
                                <label for="cell" class="cols-sm-2 control-label">Your Birth Date</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon-earphone" aria-hidden="true"></i></span>
                                        <input type="date" class="form-control" ng-model="cust.birthday" name="cell" id="cell"  placeholder="Enter your cell number"/>
                                    </div>
                                </div>
                            </div>
                            <!-- Password  -->
                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="password" class="form-control" ng-model="cust.password" name="password" id="password"  placeholder="Enter your Password"/>
                                    </div>
                                </div>
                            </div>
                            <!--  Comfirmation password -->
                            <div class="form-group">
                                <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="password" class="form-control" ng-model="cust.password1" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                                    </div>
                                </div>
                            </div>
                            <!--  Registration Button -->
                            <div class="form-group ">
                                <input type="submit" value="Register" class="btn btn-primary btn-lg btn-block login-button"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
