<html  xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Home page</title>
        <!-- scripts -->
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-cookies.min.js" type="text/javascript"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- links -->
        <script src="../static/app.js" type="text/javascript"></script>
        <script src="js/admin.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="css/offcanvas.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div>{{1+1}}</div>
        
        <div ng-app="app">
            <table>
                <tr>
                    <td>Product name  </td>
                    <td><input type="text" ng-model="prod.name" /></td>
                </tr>
                <tr>
                    <td>Product BarcodeID </td>
                    <td><input type="text" ng-model="prod.barcodeId"/></td>
                </tr>
                <tr>
                    <td>Product Price</td>
                    <td><input type="number" ng-model="prod.price" /></td>
                </tr>
                <tr>
                    <td>Product Department</td>
                    <td>
                        <select ng-model="prod.department">
                        <option value="Liquor and Soft Drinks">Liquor and Soft Drinks</option>
                        <option value="Computers and Tablets">Computers and Tablets</option>
                        <option value="TV, Audio and Video">TV, Audio and Video</option>
                        <option value="Music">Music</option>
                    </select>
                    </td>                    
                </tr>
                <tr>
                    <td>Product Category</td>
                    <td><input type="text" ng-model="prod.category" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button ng-click="addStock()">Add Item</button> </td>
                </tr>
            </table>
        </div>
    </body>
</html>
