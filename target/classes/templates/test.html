<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home page</title>
        <!-- scripts -->
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-cookies.min.js" type="text/javascript"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- links -->
        <script src="js/modules.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/registration.css" type="text/css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    </head>
    <body> 
        <div class="body" ng-controller="AdministrativeController">
            <nav class="navbar navbar-default" style="height: 80px">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="http://127.0.0.1:8080/"><img alt="Logo" width="250" height="60"
                                                                                   src="images/logo.webp"/>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://127.0.0.1:8080/admin"><span class="glyphicon glyphicon-sunglasses"></span><ul></ul>Administrator</a></li>
                        <li><a href="http://127.0.0.1:8080/register"><span class="glyphicon glyphicon-user"></span><ul></ul>Register</a></li>
                        <li><a href="http://127.0.0.1:8080/"><button class="glyphicon glyphicon-shopping-cart">Cart</button></a></li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="row main">
                    <div class="main-login main-center">
                        <h5>Login </h5>
                        <form ng-submit="loginAdmin()">
                            
                            <!-- Email  -->
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="user.email" name="email" id="email"  placeholder="Enter your Email"/>
                                    </div>
                                </div>
                            </div>
                            <!-- Password  -->
                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="password" class="form-control" ng-model="user.password" name="password" id="password"  placeholder="Enter your Password"/>
                                    </div>
                                </div>
                            </div>

                            <!--  Login Button -->
                            <div class="form-group">
                                <input type="submit" value="Login as Admin" class="btn btn-primary btn-lg btn-block login-button"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
